<div class="container">
  <div class="row">
    <app-cockpit
      (onServerAdd)="onServerAdded($event)"
      (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  </div>

  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        [srvElement]="element"
        *ngFor="let element of serverElements"
      ></app-server-element>
    </div>
  </div>
</div>
